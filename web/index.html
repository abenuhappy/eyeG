<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈 운동 가보르 게임</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        <!-- Main Menu -->
        <div id="main-menu" class="screen active">
            <h1>눈 운동 가보르 게임</h1>
            <p class="subtitle">시력 개선을 위한 하루 5분 투자</p>
            
            <div class="menu-buttons">
                <button class="btn primary" onclick="gameApp.startTargetMatch()">
                    1. 동일한 무늬 찾기 (기본)
                </button>
                <button class="btn secondary" onclick="gameApp.startPairMatch()">
                    2. 짝 맞추기 (심화)
                </button>
            </div>
            
            <p class="footer-text">매일 꾸준히 하면 시력 개선에 도움이 됩니다.</p>
        </div>

        <!-- Target Match Game Screen -->
        <div id="target-match-screen" class="screen">
            <div class="nav-bar">
                <button class="btn small" onclick="gameApp.showMainMenu()">To Menu</button>
                <div class="stats">
                    <span id="tm-score">Score: 0</span> <span class="divider">|</span> <span id="tm-round">Round: 1</span>
                </div>
            </div>

            <p class="instruction">▼ 이 무늬와 같은 것을 찾으세요 ▼</p>
            
            <div class="target-container">
                <canvas id="target-canvas" width="120" height="120"></canvas>
            </div>

            <div id="tm-feedback" class="feedback"></div>

            <div id="tm-grid" class="grid-container">
                <!-- Grid items generated by JS -->
            </div>
        </div>

        <!-- Pair Match Game Screen -->
        <div id="pair-match-screen" class="screen">
            <div class="nav-bar">
                <button class="btn small" onclick="gameApp.showMainMenu()">To Menu</button>
                <div class="stats">
                    <span id="pm-round">Round: 1</span>
                </div>
            </div>

            <p class="instruction">같은 무늬 짝을 모두 찾으세요</p>
            
            <div id="pm-feedback" class="feedback"></div>

            <div id="pm-grid" class="grid-container">
                <!-- Grid items generated by JS -->
            </div>
        </div>
    </div>

    <canvas id="hidden-generator" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
